# Site settings
title: SciAgent
description: "AI-powered scientific computing and engineering agent with multi-LLM support"
url: "https://sciagent-ai.github.io"
baseurl: "/sciagent-cli"

# Theme
remote_theme: just-the-docs/just-the-docs

# Color scheme (optional: light, dark, or custom)
color_scheme: default

# Logo and branding
logo: "Logo.png"
favicon_ico: "favicon.ico"

# Additional site metadata
author: "SciAgent Team"
lang: "en-US"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Heading anchor links
heading_anchors: true

# Footer content
footer_content: "Copyright &copy; 2026 SciAgent. Distributed under the <a href=\"https://github.com/sciagent-ai/sciagent-cli/blob/main/LICENSE\">Apache 2.0 License</a>."

# Navigation
nav_sort: case_insensitive
nav_fold: false

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# GitHub link
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/sciagent-ai/sciagent-cli"
gh_edit_branch: "main"
gh_edit_view_mode: "tree"

# Aux links (top right navigation)
aux_links:
  "SciAgent on GitHub":
    - "https://github.com/sciagent-ai/sciagent-cli"

# External navigation links open in new tab
aux_links_new_tab: true

# Callouts (info boxes)
callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green

# Mermaid diagrams support (optional)
mermaid:
  version: "9.1.3"

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag



